<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

	</head>

	<body id="home" class="wrapper">
		<header>
			<a id="logo" href="#"></a>
			<div class="search_container">
				<form>
					<input type="search" placeholder="Search here ...">
					<i class="fa-solid fa-magnifying-glass fa-xl fa-bounce"></i>
				</form>
			</div>
			<img class="profile" src="images/keren.png" alt="keren">
		</header>

		<nav>
			<ul>
				<li>
					<a href="" class="nav-card">
						<i class="fa-solid fa-bars fa-3x"></i>
						<span>Menu</span>
					</a>
				</li>

				<li>
					<a href="#" class="nav-card">
						<i class="fa-solid fa-star fa-3x"></i>
						<span>Watchlist</span>
					</a>
				</li>

				<li>
					<a href="https://github.com/abrahhem/ex4/blob/main/index.html" class="nav-card selected">
						<i class="fa-solid fa-house fa-3x"></i>
						<span>Home</span>
					</a>
				</li>

				<li>
					<a href="" class="nav-card">
						<i class="fa-solid fa-store fa-3x"></i>
						<span>Marketplace</span>
					</a>
				</li>

				<li>
					<a href="" class="nav-card">
						<i class="fa-solid fa-chart-line-up fa-3x"></i>
						<span>Market</span>
					</a>
				</li>
			</ul>
		</nav>
		<div>
			<section class="info">
				<div class="portfolio_details">
					<h1>TOTAL VALUE</h1>
					<p>3.4M</p>
				</div>
				<div class="portfolio_details">

				</div>
				<div class="portfolio_details">

				</div>
				<div class="portfolio_details">

				</div>
			</section>
			<section class="update">
				<div id="chart">
					<table class="charts-css line show-data-axes show-4-secondary-axes show-labels" id="my-chart">
						<tbody>
							<tr>
								<th scope="row"> 2018 </th>
								<td style="--start: 0.2; --size: 0.4"> <span class="data"> $ 40K </span> </td>
							</tr>
							<tr>
								<th scope="row"> 2019 </th>
								<td style="--start: 0.4; --size: 0.8"> <span class="data"> $ 80K </span> </td>
							</tr>
							<tr>
								<th scope="row"> 2020 </th>
								<td style="--start: 0.8; --size: 0.6"> <span class="data"> $ 60K </span> </td>
							</tr>
							<tr>
								<th scope="row"> 2021 </th>
								<td style="--start: 0.6; --size: 1.0"> <span class="data"> $ 100K </span></td>
							</tr>
							<tr>
								<th scope="row"> 2022 </th>
								<td style="--start: 1.0; --size: 0.3"> <span class="data"> $ 30K </span></td>
							</tr>
						</tbody>
					</table>
				</div>
			</section>
